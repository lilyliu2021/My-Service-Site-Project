    <header>

    <main>
      <form action="./thankyou.html">
        <fieldset>
            <legend>Personal information</legend>
        <p>
          <label for="firstname">First Name:</label
          ><input type="text" name="fname" placeholder="John" />        
          <label for="lastname">Last Name:</label
          ><input type="text" name="lname" placeholder="Doe" />
        </p>
        <p>
          <label for="age">Age:</label
          ><input type="number" name="age" placeholder="20" min="0" max="120" />        
          <label for="DTB">Date Of Birth:</label
          ><input type="date" name="DOB" placeholder="2000-01-01" />
        </p>
        
        <p>
          <label for="gender">Female</label
          ><input type="radio" name="gender"/>        
          <label for="gender">Male</label
          ><input type="radio" name="gender"/>        
          <label for="gender">Other</label
            ><input type="radio" name="gender"/>           
        </p> 
        <p>
          <label for="country">Choose Your Country:</label>
          <select name="country">
            <option value="0">Canada</option>
            <option value="1">The U.S.A</option>
            <option value="2">France</option>
            <option value="3">The United Kingdom</option>
            <option value="4">Japan</option>
            <option value="5">China</option>
          </select>
        </p> 
        </fieldset>
        <fieldset>
          <legend>Sign Up Our Newsletter:</legend>
          <p>
            <label for="email">Email:</label
            ><input type="email" name="email" placeholder="email@gmail.com" />        
            <label for="phone">Phone:</label
            ><input type="text" name="phone" placeholder="888-888-8888" />
          </p>          
          <input type="checkbox" name="sign_up_email">
          <label for="sign_up_email">Sign me up for Email</label><br>
          <input type="checkbox" name="sign_up_phone">
          <label for="sign_up_phone">Sign me up for Phone Number</label>
        </fieldset>
        <fieldset>
          <legend>aaa</legend>
          <p>
            <label for="subject">Subject:</label>
            <select name="subject">
              <option value="0">Product Questions</option>
              <option value="1">Ingredient Questions</option>
              <option value="2">Online Orders</option>
              <option value="3">My Account</option>
              <option value="4">Feedback</option>
              <option value="5">Others</option>
            </select>
          </p> 
          <label for="message">Your Messages:</label><br>
          <textarea name="message">Tell Us More...</textarea><br>
          <label for="file">Upload Your Files:</label><br>
          <input type="file"/><br>            
        </fieldset>
        <p>
        <input type="submit" value="Submit Your Form"/>
          <input type="reset" value="Reset To Default">
        </p>
      </form>
